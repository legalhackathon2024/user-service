apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: user
  template:
    metadata:
      labels:
        component: user
    spec:
      containers:
        - name: user-service
          image: ${IMAGE}:${GITHUB_SHA}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: user-config